<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script defer src="app.js"></script>
   <link rel="stylesheet" href="styles.css">

</head>

<body>
   <div class="bubbles">
      <ul>
         <li></li>
         <li></li>

         <li></li>

         <li></li>
      </ul>
   </div>

<div class="container">
   <h1 class="heading">Informatik-Lernanwendung</h1>

   <div class="buttons" id="buttons">
      <button class="button-stufe" id="active" >Alle Spiele</button>
      <button class="button-stufe" >Unterstufe</button>
      <button class="button-stufe" >Mittelstufe</button>
      <button class="button-stufe" >Oberstufe</button>
   </div>

   
   <form id="content">
      <input type="text" name="input" class="input" id="search-input" placeholder="" >
      <button type="reset" class="search" id="search-btn" ></button>
   </form>

   <div class="image-container">
      <div class="info-card">
      <div class="image" game-type="rechnen" data-filter="unterstufe">
         <img src="" alt="">
            <label for="info-one">
              <input type="checkbox" id="info-one" style="display: none;">
              <div class="hint">
                <span class="fa fa-info">i</span>
                <p>DeziBiHexa ist ein Rechenspiel, bei dem du das Rechnen von Dezimalzahlen in Binär- & Hexazahlen üben kannst</p>
               </div>
            </label>
            <h3>DeziBiHexa</h3>  
      </div>
      </div>
      <div class="info-card">
         <div class="image" game-type="malen" data-filter="mittelstufe">
            <img src="Screenshots/Dummy.png" alt="">
               <label for="info-two">
                 <input type="checkbox" id="info-two" style="display: none;">
                 <div class="hint">
                   <span class="fa fa-info">i</span>
                   <p>Hier Spiel beschreiben</p>
                  </div>
               </label>
               <h3>Dummy 1</h3>  
         </div>
         </div>
         </div>
      </div>
   </div>
</div>

</body>
</html>
