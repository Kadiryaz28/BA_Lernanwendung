<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeciBin</title>
    <script defer src="/Bachelor/game1-DeciBin/game.js"></script>
    <link rel="Stylesheet" type="text/css" href="game.css" />
    <link rel="stylesheet" />
  </head>

  <body>
    <div class="headermenu">
      <a href="/Bachelor/game1-DeciBin/Menü/Menüseite.html">
        <img src="/Bachelor/Screenshots/back.png" alt="back" />
      </a>
      <h1>Dezimal zu Binär</h1>
      <span id="score">Score</span>
      <span id="countDown">Zeit</span>
    </div>


    <div id="disabledInputs">
      <input disabled id="input" class="disabled" placeholder="#1" />
    </div>
    <div class="calculation">
      <div class="inputBoxes" id="inputBox1">
        <input disabled id="digit1" />
        <input disabled id="operator" placeholder=":" />
        <input disabled id="two" placeholder="2" />
        <input disabled id="equals" placeholder="=" />
        <input id="result1" class="deziInput" />
        <input id="rest" class="deziInput" />
      </div>
      <div class="inputBoxes" id="inputBox2">
        <input disabled id="digit2" class="deziInput" />
        <input disabled id="operator" placeholder=":" />
        <input disabled id="two" placeholder="2" />
        <input disabled id="equals" placeholder="=" />
        <input id="result2" class="deziInput" />
        <input id="rest" class="deziInput" />
      </div>
      <div class="inputBoxes" id="inputBox3">
        <input disabled id="digit3" class="deziInput" />
        <input disabled id="operator" placeholder=":" />
        <input disabled id="two" placeholder="2" />
        <input disabled id="equals" placeholder="=" />
        <input id="result3" class="deziInput" />
        <input id="rest" class="deziInput" />
      </div>
      <div class="inputBoxes" id="inputBox4">
        <input disabled id="digit4" class="deziInput" />
        <input disabled id="operator" placeholder=":" />
        <input disabled id="two" placeholder="2" />
        <input disabled id="equals" placeholder="=" />
        <input id="result4" class="deziInput" />
        <input id="rest" class="deziInput" />
      </div>
      <div class="inputBoxes" id="inputBox5">
        <input disabled id="digit5" class="deziInput" />
        <input disabled id="operator" placeholder=":" />
        <input disabled id="two" placeholder="2" />
        <input disabled id="equals" placeholder="=" />
        <input id="result5" class="deziInput" />
        <input id="rest" class="deziInput" />
      </div>
    </div>

    <article>
      Benutze die Tab-Taste, um schneller zwischen den Feldern zu wechseln
      <img id="img"src="/Bachelor/Screenshots/Tab.png">
    </article>

    <article id="example">
      <table>
        <tr>
          <td><img id="imgExample1"src="/Bachelor/Screenshots/Ergebnisfeld.png"></td>
          <td>Trage hier das Ergebnis der Division ein</td>
        </tr>
        <tr>
          <td><img id="imgExample2"src="/Bachelor/Screenshots/Restfeld.png"></td>
          <td>Trage hier den Rest der Division ein (1 oder 0)</td>
        </tr>
      </table>
    </article>

    <div class="eingabediv">
      <input id="userInput" class="deziInput" placeholder="Ergebnis eingeben" />
      <button id="check">Check</button>
    </div>

    <div id="gameover" style="display: none">
      <audio id="gameOverSound">
        <source src="/Bachelor/Audio/gameOver.wav" />
      </audio>
      <p class="gameover-info" id="gameoverinfo">
        Game Over!<br />
        Dein Score:
      </p>
      <img src="/Bachelor/Screenshots/sad.png" />
      <br />
      <button class="btn-gameover" id="btn-versuch">Neuer Versuch?</button>
      <a href="/Bachelor/Grundgerüst/Grundgerüst.html">
        <button class="btn-gameover" id="btn-verlassen">Spiel verlassen</button>
      </a>
    </div>
  </body>
</html>
